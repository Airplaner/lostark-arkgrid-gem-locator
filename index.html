<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>아크 그리드 젬 배치기</title>
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #fff;
      --muted: #6b7280
    }

    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      max-width: 1100px;
      margin: 24px auto;
      padding: 18px
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px
    }

    .gem-option {
      margin: 0 0 8px
    }

    .muted {
      color: var(--muted)
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 12px 0
    }

    .panel {
      background: var(--card);
      border: 1px solid #e6e9ef;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(17, 24, 39, 0.03);
      margin-top: 12px;
    }

    #gemsList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 12px
    }

    .gemSet {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: linear-gradient(180deg, #fff, #fbfdff);
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0 0 8px;
    }

    .gemSet .assigned-gems {
      display: flex;
      gap: 8px;
    }

    .gem {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: linear-gradient(180deg, #fff, #fbfdff)
    }

    .gem h3 {
      margin: 0 0 6px 0;
      font-size: 1.05rem
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center
    }

    button {
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #f8fafc
    }

    button.primary {
      background: #2563eb;
      color: #fff;
      border-color: #1d4ed8
    }

    .small {
      padding: 5px 8px;
      font-size: .85rem
    }

    label {
      font-weight: 600
    }

    form.addGem {
      display: grid;
      grid-template-columns: 1fr 120px;
      gap: 8px;
      align-items: end
    }

    .hidden {
      display: none
    }

    .editable {
      border: 1px dashed #cbd5e1;
      padding: 6px;
      border-radius: 6px
    }

    input[type=file] {
      display: block
    }

    .controls .spacer {
      flex: 1
    }

    pre {
      white-space: pre-wrap;
      background: #0f172a;
      color: #e6eef8;
      padding: 12px;
      border-radius: 8px
    }

    .panel .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel .row label:first-child {
      width: 100px;
      flex-shrink: 0;
    }
  </style>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/models.js"></script>
  <script type="module" src="js/solver.js"></script>
  <script type="moduel" src="js/ui.js"></script>
</head>

<body>
  <h1>아크 그리드 젬 배치기 - alpha</h1>
  <p class="muted">
    전투력 증가량을 기반으로 최적화된 젬 배치 기능을 제공합니다.<br>
    - 전설 등급의 경우 14P, 유물, 고대 등급의 경우 17P를 반드시 달성하는 것을 목표로 합니다.<br>
    - 젬 정보는 모두 브라우저에 저장됩니다.<br>
  </p>
  <div class="panel" id="coresPanel">
    <h3>코어 등급</h3>
    <div class="row">
      <label>질서의 해</label>
      <label style="display: none;"><input type="radio" name="core0" value="영웅">영웅</label>
      <label><input type="radio" name="core0" value="전설">전설</label>
      <label><input type="radio" name="core0" value="유물" checked>유물</label>
      <label><input type="radio" name="core0" value="고대">고대</label>
    </div>
    <div class="row">
      <label>질서의 달</label>
      <label style="display: none;"><input type="radio" name="core1" value="영웅">영웅</label>
      <label><input type="radio" name="core1" value="전설">전설</label>
      <label><input type="radio" name="core1" value="유물" checked>유물</label>
      <label><input type="radio" name="core1" value="고대">고대</label>
    </div>
    <div class="row">
      <label>질서의 별</label>
      <label style="display: none;"><input type="radio" name="core2" value="영웅">영웅</label>
      <label><input type="radio" name="core2" value="전설">전설</label>
      <label><input type="radio" name="core2" value="유물" checked>유물</label>
      <label><input type="radio" name="core2" value="고대">고대</label>
    </div>
  </div>
  <div class="panel" id="addPanel">
    <h3>젬 추가</h3>
    <form id="addForm" class="addGem">
      <div>
        <div class="row">
          <label>필요 의지력</label>
          <label><input type="radio" name="f_req" value="3" checked>3</label> -
          <label><input type="radio" name="f_req" value="4">4</label> -
          <label><input type="radio" name="f_req" value="5">5</label> -
          <label><input type="radio" name="f_req" value="6">6</label>
        </div>
        <div class="row"><label>질서 포인트</label>
          <label><input type="radio" name="f_point" value="1">1</label> -
          <label><input type="radio" name="f_point" value="2">2</label> -
          <label><input type="radio" name="f_point" value="3">3</label> -
          <label><input type="radio" name="f_point" value="4">4</label> -
          <label><input type="radio" name="f_point" value="5" checked>5</label>
        </div>
        <div class="row"><label>공격력</label>
          <label><input type="radio" name="f_attack" value="0" checked>0</label> -
          <label><input type="radio" name="f_attack" value="1">1</label> -
          <label><input type="radio" name="f_attack" value="2">2</label> -
          <label><input type="radio" name="f_attack" value="3">3</label> -
          <label><input type="radio" name="f_attack" value="4">4</label> -
          <label><input type="radio" name="f_attack" value="5">5</label>
        </div>
        <div class="row"><label>추가 피해</label>
          <label><input type="radio" name="f_skill" value="0" checked>0</label> -
          <label><input type="radio" name="f_skill" value="1">1</label> -
          <label><input type="radio" name="f_skill" value="2">2</label> -
          <label><input type="radio" name="f_skill" value="3">3</label> -
          <label><input type="radio" name="f_skill" value="4">4</label> -
          <label><input type="radio" name="f_skill" value="5">5</label>
        </div>
        <div class="row"><label>보스 피해</label>
          <label><input type="radio" name="f_boss" value="0" checked>0</label> -
          <label><input type="radio" name="f_boss" value="1">1</label> -
          <label><input type="radio" name="f_boss" value="2">2</label> -
          <label><input type="radio" name="f_boss" value="3">3</label> -
          <label><input type="radio" name="f_boss" value="4">4</label> -
          <label><input type="radio" name="f_boss" value="5">5</label>
        </div>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px;">
        <button id="btnAddGem">추가</button>
      </div>
    </form>
  </div>
  <div class="panel solve">
    <div class="row">
      <label>분석 범위</label>
      <label><input type="radio" name="solvePrecision" value="2" checked>보통</label>
      <label><input type="radio" name="solvePrecision" value="3">느림</label>
      <label><input type="radio" name="solvePrecision" value="4">매우 정밀</label>
    </div>
    <div>
      <button id="btnRunSolver" class="primary" type="button">실행</button>
    </div>
  </div>
  <div class="panel">
    <h3>배치 결과</h3>
    <div id="solverOutput"><em class="muted">젬 추가 후 실행</em></div>
  </div>
  <div class="panel controls">
    <input id="fileInput" type="file" accept="application/json" style="display: none;">
    <button id="btnLoadStorage" class="small" style="display: none;">Load from localStorage</button>
    <button id="btnSaveStorage" class="small" style="display: none;">Save to localStorage</button>
    <button id="btnGenerate" type="button">랜덤 젬 샘플 사용</button>
    <button id="btnClearAll" class="small">젬 초기화</button>
    <button id="btnSaveAsJSONFile" class="small">JSON 저장</button>
    <div class="spacer"></div>
    <label for="searchBox" style="display: none;">Search:</label>
    <input id="searchBox" placeholder="filter gems" style="display: none;" />
  </div>
  <div id="gemsList" class="panel"></div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
